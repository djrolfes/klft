
HMCParams:
  Ndims: 4
  L0: 8
  L1: 8
  L2: 8
  L3: 8
  seed: 1234
  Nd: 4
  Nc: 2
  coldStart: false
  rngDelta: 1
# Level 0 is the innermost level of the Integrator, i.e that is executed most frequently.
Integrator:
  tau: 1
  nSteps: 1000
  Monomials:
    - Type: "Leapfrog"
      level: 0
      steps: 50
    - Type: "Leapfrog"
      level: 1
      steps: 20
Gauge Monomial:
  level: 0
  beta: 2.12

Fermion Monomial:
  level: 1
  fermion: "Wilson"
  solver: "CG"
  RepDim: 4
  kappa: 0.15
  tol: 1e-10
  preconditioning: true
GaugeObservableParams:
  measurement_interval: 5
  measure_plaquette: true
  measure_wilson_loop_temporal: false
  measure_wilson_loop_mu_nu: false
  flush: 5

  W_temp_L_T_pairs:
    - [2, 3]
    - [3, 4]

  W_mu_nu_pairs:
    - [0, 1]
    - [1, 2]

  W_Lmu_Lnu_pairs:
    - [2, 2]
    - [3, 3]

  plaquette_filename: "plaquette_output_EO.txt"
  W_temp_filename: "wilson_temp_output20.txt"
  W_mu_nu_filename: "wilson_mu_nu_output20.txt"

  write_to_file: true
FermionObservableParams:
  pion_correlator_filename: "pion_correlator_output.txt"
  measurement_interval: 5
  measure_pion_correlator: true
  tol: 1e-10
  kappa: 0.15
  RepDim: 4
  write_to_file: true
  flush: 5
  preconditioning: true
PTBCParams:
  defect_length: 2
  defect_values: [0.714, 0.857, 1.0]

PTBCSimulationLoggingParams:
  log_interval: 1
  log_delta_H_swap: true
  log_swap_start: true
  log_swap_accepts: true
  log_defects: true
  flush: 25
  log_filename: "ptbcsimulation_log.txt"
  write_to_file: true



SimulationLoggingParams:
  log_interval: 1
  log_delta_H: true
  log_acceptance: true
  flush: 5
  
  log_filename: "simulation_log.txt"
  write_to_file: true
