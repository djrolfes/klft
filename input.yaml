
HMCParams:
  Ndims: 4
  L0: 24
  L1: 24
  L2: 24
  L3: 24
  seed: 1234
  Nd: 4
  Nc: 2
  coldStart: false
  rngDelta: 1
# Level 0 is the innermost level of the Integrator, i.e that is executed most frequently.
Integrator:
  tau: 1
  nSteps: 400
  Monomials:
    - Type: "Leapfrog"
      level: 0
      steps: 110
    # - Type: "Leapfrog"
    #   level: 1
    #   steps: 30
Gauge Monomial:
  level: 0
  beta: 2.82

