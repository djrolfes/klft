HMCParams:
  Ndims: 4
  L0: 8
  L1: 8
  L2: 8
  L3: 8
  seed: 1234
  Nd: 4
  Nc: 2
  coldStart: false
  rngDelta: 1
  loadfile: "gaugeconfig/step10/gaugeconfig_ptbc.txt" #the first underscore is allowed in the file name
IOParams:
  save: true
  interval: 10
  filename: "gaugeconfig/gaugeconfig_ptbc.txt" 
  overwrite: true
  save_after_trajectory: true
# Level 0 is the innermost level of the Integrator, i.e that is executed most frequently.
Integrator:

  tau: 1
  nSteps: 150
  Monomials:
    - Type: "Leapfrog"
      level: 0
      steps: 20
    - Type: "Leapfrog"
      level: 1
      steps: 10
Gauge Monomial:
  level: 0
  beta: 2.12

Fermion Monomial:
        level: 1
        fermion: "HWilson"
        solver: "CG"
        RepDim: 4
        kappa: 0.15
        tol: 1e-10
        preconditioning: true


GaugeObservableParams:
  measurement_interval: 5
  measure_plaquette: true
  measure_wilson_loop_temporal: false
  measure_wilson_loop_mu_nu: false
  flush: 5

  W_temp_L_T_pairs:
    - [2, 3]
    - [3, 4]

  W_mu_nu_pairs:
    - [0, 1]
    - [1, 2]

  W_Lmu_Lnu_pairs:
    - [2, 2]
    - [3, 3]

  plaquette_filename: "plaquette_output20.txt"
  W_temp_filename: "wilson_temp_output20.txt"
  W_mu_nu_filename: "wilson_mu_nu_output20.txt"

  write_to_file: true

SimulationLoggingParams:
  log_interval: 1
  log_delta_H: true
  log_acceptance: true
  flush: 25

  log_filename: "simulation_log.txt"
  write_to_file: true

PTBCParams:
  defect_length: 2
  defect_values: [0.8,0.9,1]
  

PTBCSimulationLoggingParams:
  log_interval: 1
  log_delta_H_swap: true
  log_swap_start: true
  log_swap_accepts: true
  log_defects: true
  flush: 25

  log_filename: "ptbcsimulation_log.txt"
  write_to_file: true