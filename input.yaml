GaugeObservableParams:
  thermalization_steps: 5
  measurement_interval: 1
  measure_plaquette: true
  measure_topological_charge: true
  measure_wilson_loop_temporal: false
  measure_wilson_loop_mu_nu: false
  measure_topological_charge: true
  measure_action_density: true
  measure_sp_max: true
  flush: 2
  do_wilson_flow: true
  WilsonFlowParams:
    style: "Adaptive"
    tau: 10.0
    eps: 0.02
    Adaptive:
      rho: 0.95
      abs_tol: 1e-3
      rel_tol: 1e-1
      max_increase: 1.1
      max_decrease: 0.6
    Dynamic:
      min_flow_time: 0.5
      max_flow_time: 10.0
      sp_max_target: 0.067
      t_sqd_E_target: 0.1
      first_tE_measure_step: 10
      log_details: false
      wilson_flow_filename: "dyn_wf_data.txt"

  W_temp_L_T_pairs:
    - [2, 3]
    - [3, 4]

  W_mu_nu_pairs:
    - [0, 1]
    - [1, 2]

  W_Lmu_Lnu_pairs:
    - [2, 2]
    - [3, 3]

  plaquette_filename: "plaquette_output.txt"
  W_temp_filename: "wilson_temp_output.txt"
  W_mu_nu_filename: "wilson_mu_nu_output.txt"
  topological_charge_filename: "topological_charge.txt"
  action_density_filename: "action_density.txt"
  topological_charge_filename: "topological_charge.txt"
  sp_max_filename: "sp_max.txt"
  write_to_file: true

FermionObservableParams:
  pion_correlator_filename: "pion_correlator_output.txt"
  measurement_interval: 2
  measure_pion_correlator: true
  tol: 1e-10
  kappa: 0.15
  RepDim: 4
  write_to_file: true
  flush: 5
  preconditioning: true
  n_sources: 12

PTBCParams:
  defect_length: 2
  defect_values: [0.714, 0.857, 1.0]

PTBCSimulationLoggingParams:
  log_interval: 1
  log_delta_H_swap: true
  log_swap_start: true
  log_swap_accepts: true
  log_defects: true
  flush: 2
  log_filename: "ptbcsimulation_log.txt"
  write_to_file: true

SimulationLoggingParams:
  log_interval: 1
  log_delta_H: true
  log_acceptance: true
  log_accept: true
  log_time: true
  log_observable_time: true
  flush: 2
  log_filename: "simulation_log.txt"
  write_to_file: true

JTBCParams:
